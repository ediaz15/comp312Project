{% extends "base.html" %}
{% set active = 'booking' %}
{% block title %}Booking â€” Haircut Booker{% endblock %}

{% block content %}

<h1 class="section-title">Book an Appointment</h1>
<p class="section-subtitle">Select a barber, pick a date, and choose a time.</p>

<section class="section-light form-container">

  <!-- MATCHES index.js -->
  <form id="booking-form" class="form">

    <!-- Barber Dropdown (index.js will auto-select if clicked from Home page) -->
    <label>Choose Barber:
      <select id="provider" required>
        <option value="">-- Select --</option>
        <option value="Fade Factory">Fade Factory</option>
        <option value="Clip & Clean">Clip & Clean</option>
      </select>
    </label>

    <!-- Date -->
    <label>Date:
      <input type="date" id="date" required />
    </label>

    <!-- Time -->
    <label>Time:
      <input type="time" id="time" required />
    </label>

    <button type="submit" class="btn btn-primary btn-full">
      Confirm Booking
    </button>
  </form>

</section>

{% endblock %}
